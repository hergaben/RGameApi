name: CI/CD pipline
on:
    push:
      branches: ["main"]
    pull_request:
      branches: ["main"]
    workflow_dispatch:

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Build dockerfile
              run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/getgame:latest

            - name: Push to dockerhub
              uses: docker/login-action@v3.0.0
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Push tag to DockerHub
              run: docker push ${{ secrets.DOCKER_USERNAME }}/getgame:latest

    test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Check tests
          run: |
            sudo apt update
            sudo apt install -y python3-pip
            pip install -r requirements.txt
            docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/getgame:latest
            docker run -p 80:80 -d ${{ secrets.DOCKER_USERNAME }}/getgame:latest
            sleep 5
        - name: Run tests
          run: |
            pytest component_test.py
            pytest unit_test.py