name: CI/CD pipline
on:
    push:
      branches: ["main"]
    pull_request:
      branches: ["main"]
    workflow_dispatch:

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Build dockerfile
              run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/getgame:latest

            - name: Push to dockerhub
              uses: docker/login-action@v3.0.0
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Push tag to DockerHub
              run: docker push ${{ secrets.DOCKER_USERNAME }}/getgame:latest